<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>AirCrafts</title>
</head>
<body>

<script src="styles/jquery.slim.min.js"></script>
<script src="styles/popper.min.js"></script>
<script src="styles/bootstrap.min.js"></script>

<p class="display-1 text-center">Aircrafts</p>
<div class="container">
    <!-- <div class="row"> -->
        <label >On Air</label>
        <br>
        <label >On Ground</label>
        <br>
        <label >Tuned Up</label>
    </div>
</div>
<script>
    var AirCrafts =[
        {
            name : "AC-1",
            status : "On Ground",
            fuel : 20,
        },
        {
            name : "AC-2",
            status : "On Ground",
            fuel : 20,
        },
        {
            name : "AC-3",
            status : "tune up",
            fuel : 20,
        },

        {
            name : "AC-4",
            status : "On air",
            fuel : 20,
        },

        {
            name : "AC-5",
            status : "tune up",
            fuel : 20,
        },

        {
            name : "AC-6",
            status : "tune up",
            fuel : 20,
        },
    ]

    var air =0;
    var ground=0;
    var tune=0;

    for(let i=0; i<AirCrafts.length; i++){
        if(AirCrafts[i].status == "On air"){
            air ++;
        }
        else if(AirCrafts[i].status == "On Ground"){
            ground++;
        }
        else{
            tune++;
        }
        
    }
    document.write(air);
    document.write(ground);
    document.write(tune);
</script>

</body>
